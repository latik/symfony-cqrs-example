version: '3.5'
services:
    app:
        build: .
        working_dir: /var/www
        environment:
            TIMEZONE: Europe/Kiev
            PHP_ENABLE_XDEBUG: 0
            ENQUEUE_DSN: kafka://kafka
        volumes:
            - .:/var/www:cached
        ports:
            - "8000:8000"
        networks:
            - webnet

    kafka:
        image: spotify/kafka
        environment:
            KAFKA_ADVERTISED_HOST_NAME: localhost
        networks:
            - webnet

networks:
    webnet: