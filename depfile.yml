paths:
  - ./src
exclude_files:
  - .*test.*

layers:
  - name: Domain
    collectors:
      - type: className
        regex: ^App\\Domain\\.*
  - name: Application
    collectors:
      - type: className
        regex: ^App\\Application\\.*
  - name: Infrastructure
    collectors:
      - type: className
        regex: ^App\\Infrastructure\\.*
  - name: Presentation
    collectors:
      - type: className
        regex: ^App\\Presentation\\.*
  - name: Other Vendors
    collectors:
        - type: bool
          must:
              # must be outside of global namespace
              - type: className
                regex: '[\\]+'
          must_not:
              # must not be one of the known vendors
              - type: className
                regex: ^App\\(Domain|Application|Infrastructure|Presentation)\\.*
              - type: className
                regex: ^Psr\\Container\\.*
ruleset:
  Domain: ~
  Application:
    - Domain
  Infrastructure:
      - Domain
      - Application
      - Other Vendors
  Presentation:
      - Domain
      - Application
      - Infrastructure
      - Other Vendors