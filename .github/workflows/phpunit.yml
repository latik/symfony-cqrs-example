name: PHP Unitest

on:
    push

jobs:
    tests:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v5

            - name: Set up PHP
              uses: shivammathur/setup-php@master
              with:
                php-version: '8.3'
                coverage: "none"

            - uses: ramsey/composer-install@v2

            - name: PHPUnit tests
              run: vendor/bin/phpunit